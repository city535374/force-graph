<head>
  <style> body { margin: 0; } </style>

  <script src="//unpkg.com/force-graph"></script>
  <!--<script src="../../dist/force-graph.js"></script>-->
</head>

<body>
  <div id="graph"></div>
  <script>
     // gen a number persistent color from around the palette
    const getColor = n => '#' + ((n * 123456789) % Math.pow(2, 24)).toString(16).padStart(6, '0');
    fetch('../datasets/test2.json').then(res => res.json()).then(data => {
      const Graph = ForceGraph()
      (document.getElementById('graph'))
        .graphData(data)
        .nodeId('id')
        .nodeAutoColorBy('group')
        .cooldownTicks(100) //
        .nodeCanvasObject((node, ctx, globalScale) => {
          const label = node.id ;
          const fontSize = 12/globalScale;
          ctx.font = `${fontSize}px Sans-Serif`;
          const textWidth = ctx.measureText(label).width;
          const bckgDimensions = [textWidth, fontSize].map(n => n + fontSize * 0.2); // some padding
          ctx.nodeVal = 50;
          ctx.fillStyle = getColor(node.id);  //'rgba(255, 255, 255, 0.8)';
          //ctx.fillRect(node.x - bckgDimensions[0] / 2, node.y - bckgDimensions[1] / 2, ...bckgDimensions);

          ctx.beginPath(); ctx.arc(node.x, node.y,7, 0, 2 * Math.PI, false); ctx.fill();
          
          ctx.textAlign = 'center';
          ctx.textBaseline = 'middle';
          ctx.fillStyle = node.color;
          ctx.fillText(label, node.x, node.y);

          node.__bckgDimensions = bckgDimensions; // to re-use in nodePointerAreaPaint
        })
        .nodePointerAreaPaint((node, color, ctx) => {
          ctx.fillStyle = color;
          const bckgDimensions = node.__bckgDimensions;
          bckgDimensions && ctx.fillRect(node.x - bckgDimensions[0] / 2, node.y - bckgDimensions[1] / 2, ...bckgDimensions);
        });
       
    // fit to canvas when engine stops
    Graph.onEngineStop(() => Graph.zoomToFit(400));
    
    });
   
  </script>
</body>
